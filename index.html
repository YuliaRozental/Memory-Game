<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Game</title>
        <link rel="stylesheet" href="./style.css" />
    </head> 
    <body>
    <main class="game">
        <header>
            <h1 class="heading js-heading">Play Memory Game</h1>
            <h2 class="head-two">Test your visual memory and recalling skill</h2>
         </header>  

        <div class="board-container js-container unclickable">
              <div class="card pink" data-card="pink"></div>
              <div class="card teal" data-card="teal"></div>
              <div class="card orange" data-card="orange"></div>
              <div class="card yellow" data-card="yellow"></div>
              <div class="card red" data-card="red"></div>
              <div class="card blue" data-card="blue"></div>
        </div>

    <div class="info-section">
        <button class="start-button js-start">Start</button>
        <span class="info js-info hidden"></span>
    </div>
    </main>

    <script src="./script.js" defer></script>
</body>
</html>
