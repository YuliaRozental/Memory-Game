<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="game">
            <div class="controls">
                <button>Start</button>
                <div class="start">
                    <div class="timer">Time: 0 sec</div>
                    <div class="score">Your score:</div>
                </div>
            </div>
            <div class="board-container">
            <div class="row">
              <div type="button" id="pink" class="card pink"></div>
              <div type="button" id="teal" class="card teal"></div>
            </div>
            <div class="row">
               <div type="button" id="yellow" class="card yellow"></div>
               <div type="button" id="blue" class="card blue"></div>
            </div>
        </div>
    </div>
        <script src="script.js" defer></script>
    </body>
</html>
